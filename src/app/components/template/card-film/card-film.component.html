<mat-card-content
  class="mat-card-container"
  *ngFor="let apiService of apiService.listFilmsApi"
>
  <mat-card class="mat-card__film">
    <img [src]="apiService.imgLink" alt="capa" />
    <div class="mat-card__pay">
      <p style="font-size: 1rem">{{ apiService.name }}</p>
      <p class="card-price">
        {{ apiService.price | currency : "BRL" }}
      </p>
    </div>
    <app-select-button (click)="selectFilm(apiService)"></app-select-button>
  </mat-card>
</mat-card-content>
