<mat-card class="mat-card-main mat-elevation-z4">
    <mat-card-title class="mat-card-title"><h2 style="color: white">Checkout</h2></mat-card-title>
    <mat-card class="mat-card">
        <h2>{{listSelectedFilms.length}} Selected Items</h2>
        
        <mat-card class="mat-card-film" [class.isValid]="disabled === true" *ngFor="let film of listSelectedFilms">

            <mat-card-content class="mat-card-content">
                <div>
                    <h2>
                        {{film.name}}
                    </h2>
                    <img src="{{film.imgLink}}" alt="" class="img-checkout">
                    <mat-card-subtitle>
                        {{film.price}}
                    </mat-card-subtitle>
                </div>
                <button mat-flat-button color="warn" (click)="exclude(film)">
                    Exclude
                </button>
            </mat-card-content>
        </mat-card>
        <h3>Total cost: {{totalPrice}}</h3>
    </mat-card>
    <mat-card-actions class="actions.container">
        <button mat-flat-button color="warn" (click)="excludeAll()" [disabled]="disabled === true" class="excludeAll">Exclude All</button>
    </mat-card-actions>
    <mat-card class="mat-form">
        <form id="form">
            <h5 style="text-align: center;">
                Fill in the fieldsbelow to payment: 
            </h5>
            <p>
                <mat-form-field appearance="outline" class="input-form">
                  <mat-label>Whats Your Name?</mat-label>
                  <input matInput placeholder="Your Name" required name="name" [disabled]="disabled === true">
                  <mat-icon matSuffix>person</mat-icon>
                </mat-form-field>
              </p>
            <p>
                <mat-form-field appearance="outline" class="input-form">
                  <mat-label>Whats Your Address?</mat-label>
                  <input matInput placeholder="Your Adress" required name="adress" [disabled]="disabled === true">
                  <mat-icon matSuffix>home</mat-icon>
                </mat-form-field>
              </p>

              <p>
                <mat-form-field class="input-form">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" placeholder="Your password" required name="password" [disabled]="disabled === true">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field>
              </p>

              <button type="submit" mat-flat-button class="mat-pay" (click)="payment()" [disabled]="disabled === true">Pay</button>
              <button type="submit" mat-flat-button class="mat-cancel" (click)="cancel()">{{disabled ? "back" : "Cancel"}}</button>
        </form>
    </mat-card>
</mat-card>
