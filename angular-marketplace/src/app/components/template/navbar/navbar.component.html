<mat-sidenav-container class="nav-container">
  <mat-sidenav
    #sidenav
    class="sidenav"
    mode="side"
    closed
    fixedInViewport="true"
    fixedTopGap="100"
  >
    <mat-list class="mat-list">
      <mat-list-item>
        <a routerLink="/home"> <i class="material-icons">home</i>Home </a>
      </mat-list-item>
      <mat-list-item>
        <a routerLink="/list-films">
          <i class="material-icons">theaters</i>List Films
        </a>
      </mat-list-item>
      <mat-list-item>
        <a href="#">
          <i class="material-icons">import_contacts</i>Sobre
        </a>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <button mat-icon-button (click)="sidenav.toggle()" class="mat-nav-button">
      <i class="material-icons">menu</i>
    </button>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
